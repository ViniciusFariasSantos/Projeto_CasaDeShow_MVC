<!doctype html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

</head>
<section layout:fragment="corpo">

	<div class="card">
		<h5 class="card-header">Cadastro casa de Show</h5>
		<div class="card-body">

			<div class="form-group">
			
				<label for="idade">Nome  :</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="idade"
						name="nomeCasaShow" placeholder="Nome da Casa de Show">
				</div>
			</div>

			<div class="form-group">
				<label for="curso">Local  :</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="curso"
						name="local" placeholder="Localização da casa de Show">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>

		</div>
	</div>
</section>
</html>
