
<!doctype html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">



<head>


<STYLE type="text/css">


.col-sm-4{

margin-left: 35%;
}

</STYLE>

</head>
<section layout:fragment="corpo">

	<div class="text-center">
		<form class="form-signin">
			<img class="mb-4" src="/img/S.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Faça login</h1>

			<div class="col-sm-4">
				<label for="inputEmail" class="sr-only">Endereço de email</label> <input
					type="email" id="inputEmail" class="form-control"
					placeholder="Seu email" required autofocus>
			</div>

			<div class="col-sm-4">
				<label for="inputPassword" class="sr-only">Senha</label> <input
					type="password" id="inputPassword" class="form-control"
					placeholder="Senha" required>
			</div>

			<div class="checkbox mb-3">

				<label> <input type="checkbox" value="remember-me">
						Lembrar de mim </label>
			</div>


			<div class="col-sm-4">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</div>
		</form>
	</div>
</section>
</html>
