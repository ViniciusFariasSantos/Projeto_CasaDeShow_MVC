<!doctype html>
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

</head>
<section layout:fragment="corpo">

	<div class="card">
		<h5 class="card-header">Cadastro Usuário</h5>
		<div class="card-body">

			<form th:obeject="${usuario}" action="/cadastroCliente" method="POST">
				<!-- th:if está criando uma codição boolean para validar uma mensagem. -->

				
				<div class="form-group">

					<label for="nomeCliente">Nome  completo:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="nomeCliente"
							name="nomeCompleto" placeholder="Nome completo..." >
						</div>
				</div>
				<div class="form-group">

					<label for="sobreNome">Login :</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="sobreNome"
							name="login" placeholder="Sobre nome..."
							>
					</div>
				</div>

					<div class="form-group">

					<label for="nomeCasaShow">senha :</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id=""
							name="senha" placeholder="Senha" >
					</div>
				</div>
				
				
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>

	</div>
</section>
</html>
